<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draw Meeps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      border: 1px solid #000;
      background-color: white;
      display: block;
      margin-bottom: 10px;
      cursor: crosshair;
    }
    button {
      padding: 8px 16px;
      background-color: #4A98F7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      margin-bottom: 12px;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <input type="color" id="color-picker" value="#000000" />
  <button id="clear-btn">Clear</button>
  <button id="save-btn">Save</button>
  <canvas id="drawing-board" width="600" height="400"></canvas>

  <script src="drawingboard.js"></script>
</body>
</html>
